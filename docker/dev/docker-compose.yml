version: '3.3'
services:
  phx:
    image: phx:dev
    build:
      context: ../..
      dockerfile: docker/dev/Dockerfile
      args:
        - MIX_ENV=dev
#        - MIX_ENV=prod
    volumes:
      - ../../src:/app/src
      - shared:/shared
      - ../../docker/dev:/docker
    depends_on:
      - db
    ports:
      - "4000:4000"
  db:
    image: mariadb
    volumes:
      - mydata:/var/lib/mysql
      - shared:/shared
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
volumes:
  mydata:
  shared:
